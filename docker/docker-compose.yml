version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: threatdb
    environment:
      POSTGRES_DB: threatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: threat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://postgres:postgres@postgres:5432/mlflow
      - ARTIFACT_ROOT=/mlruns
    volumes:
      - mlflow_data:/mlruns
    depends_on:
      - postgres
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000

  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: threat-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/threatdb
      - REDIS_URL=redis://redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ../models:/app/models
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_started
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: threat-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/threatdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ../models:/app/models
      - ../data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    command: celery -A api.tasks worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduled Tasks)
  beat:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: threat-beat
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A api.tasks beat --loglevel=info

  # Gradio UI
  gradio:
    build:
      context: ..
      dockerfile: docker/gradio.Dockerfile
    container_name: threat-gradio
    ports:
      - "7860:7860"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    command: python ui/gradio_app.py

  # Streamlit Dashboard
  streamlit:
    build:
      context: ..
      dockerfile: docker/streamlit.Dockerfile
    container_name: threat-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/threatdb
    depends_on:
      - api
      - postgres
    restart: unless-stopped
    command: streamlit run ui/streamlit_app.py

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: threat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: threat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: threat-intel-network
