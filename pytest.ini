[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    chrome-extension
    frontend

# Logging
log_cli = true
log_cli_level = INFO
