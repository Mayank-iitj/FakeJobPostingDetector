<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scam Detector</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .score {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .score.safe { color: #28a745; }
        .score.warning { color: #ffc107; }
        .score.danger { color: #dc3545; }
        
        .section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .flags {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .flags li {
            padding: 6px 10px;
            background: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
            border-left: 3px solid #dc3545;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .button-primary {
            background: #007bff;
            color: white;
        }
        
        .button-primary:hover {
            background: #0056b3;
        }
        
        .button-secondary {
            background: #6c757d;
            color: white;
        }
        
        .button-secondary:hover {
            background: #5a6268;
        }
        
        .button-danger {
            background: #dc3545;
            color: white;
        }
        
        .button-danger:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 13px;
        }
        
        .explanation {
            font-size: 13px;
            line-height: 1.5;
            color: #555;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Job Scam Detector</h1>
        <p class="subtitle">AI-Powered Job Safety Analysis</p>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <p>‚è≥ Analyzing job posting...</p>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="results" style="display: none;">
        <div id="status" class="status"></div>
        
        <div id="score" class="score"></div>
        
        <div class="section">
            <div class="section-title">Explanation</div>
            <div id="explanation" class="explanation"></div>
        </div>
        
        <div id="flags-section" class="section" style="display: none;">
            <div class="section-title">‚ö†Ô∏è Warning Signs</div>
            <ul id="flags" class="flags"></ul>
        </div>
        
        <button id="explain-btn" class="button button-secondary">üìñ Why This Score?</button>
        <button id="report-btn" class="button button-danger" style="display: none;">üö© Report as Scam</button>
    </div>
    
    <div id="initial">
        <button id="analyze-btn" class="button button-primary">üîç Analyze This Page</button>
        <p style="font-size: 12px; color: #666; text-align: center; margin-top: 15px;">
            Click to scan this page for job scam indicators
        </p>
    </div>
    
    <div class="footer">
        <p>üîí Privacy Protected | AI Assistant Only</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
